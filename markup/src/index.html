	<title>Blexr Test</title>

	<body>
		<!--header start-->

			<!--header end-->

		<section>
			<div class="modal fade" id="odds" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-odds" role="document">
					<div class="modal-content modal-main">
						<div class="modal-header modal-odds-header">
							<div class="row modal-header-top-line">
								<div class="col-md-11 col-lg-11 col-sm-11 col-xs-11 empty"></div>
								<div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 modal-close">
									<a href="#" data-dismiss="modal">
										<i class="fa fa-close fa-2x text-left"></i>
									</a>

								</div>
							</div>

							<div class="row modal-header-main">
								<div class="col-md-3">
									<a href="#"><img src="dist/img/header_image.png" class="img img-responsive modal-header-img" alt="casino"></a>
								</div>
								<div class="col-md-6">
									<h4 class ="title">Betting odds tool</h4>
								</div>
							</div>
						</div>
						<div class="modal-body modal-odds-body">
							<div class="row">
								<div class="col-cmd-12">
									<h4>Betting odds calculator form</h4>
									<form class="col-md-8 col-md-offset-2 form-horizontal odds-search-form">
										<div class="form-group">
											<label for="odds_uk" class="col-md-6 col-sm-6">Fractional Odds:</label>
											<div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1">
												<input type="text" name="odds_uk" id="odds_uk" class="form-control text-center" placeholder="1/5">
											</div>
											<div class="search-window" id="odds_uk_search">
												<p>Search</p>
											</div>
										</div>
										<div class="form-group ">
											<label for="odds_eu" class="col-md-6 col-sm-6">Decimal Odds:</label>
											<div class="col-md-4 col-md-offset-1  col-sm-4 col-sm-offset-1">
												<input type="number" name="odds_eu" id="odds_eu" min="1.2" max="50" step="0.01" class="form-control text-center" placeholder="1.2">
											</div>
											<div class="search-window" id="odds_eu_search">
												<p></p>
											</div>
										</div>
										<div class="form-group">
											<label for="odds_usa" class="col-md-6 col-sm-6">Moneyline Odds:</label>
											<div class="col-md-4 col-md-offset-1  col-sm-4 col-sm-offset-1">
												<input type="number" name="odds_usa" id="odds_usa" min="-500" max="500" step="0.5" class="form-control text-center" placeholder="-500">
											</div>
											<div class="search-window" id="odds_usa_search">
												<p></p>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12 col-sm-12 text-center">
												<button type="submit" class="btn btn-primary odds-submit">Send</button>
											</div>
										</div>

									</form>
								</div>

							</div>


						</div>
					</div>
				</div>
			</div>

		</section>
			<!-- footer start -->

		<footer>
			<div class="container-fluid">
				<div class="row">
				</div>

			</div>
		</footer>
